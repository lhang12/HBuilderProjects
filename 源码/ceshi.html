			var url="data.json";
			$.get(url,function(data){
				var goodcount=Math.floor(Math.random()*3+1);
				var badcount=Math.floor(Math.random()*3+1);
				// alert(goodcount)
				// $(".good .content ").append("<li><div class='name'>"+data[1].name+"</div><div class='description'>"+data[1].good+"</div></li>")
				// $(".bad .content ").append("<li><div class='name'>"+data[1].name+"</div><div class='description'>"+data[1].bad+"</div></li>")
				// $(".bad table").append("<tr><td>"+data[1].bad+"</td></tr>")
				while(goodcount>0){
					
					var goodindex = Math.floor(Math.random()*data.length);
					// alert(index)
					$(".good .content ").append("<li><div class='name'>"+data[goodindex].name+"</div><div class='description'>"+data[goodindex].good+"</div></li>")
					goodcount=goodcount-1;
				}
				while(badcount>0){
					
					var badindex = Math.floor(Math.random()*data.length);
					// alert(index)
					$(".bad .content ").append("<li><div class='name'>"+data[badindex].name+"</div><div class='description'>"+data[badindex].good+"</div></li>")
					badcount=badcount-1;
				}
			})
		</script>

					</table>
				</div>
				<div class="content">

			</div>
		</div>
