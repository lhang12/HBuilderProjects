				function isChinaName(name) {
					var pattern = /^[\u4E00-\u9FA5]{1,6}$/;
					return pattern.test(name);
				}

				function isPhoneNo(phone) {
					var pattern = /^1[34578]\d{9}$/;
					return pattern.test(phone);
				}

				function isCardNo(card) {
					var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
					return pattern.test(card);
				}

				function ghCheck() {
					var a = $(".index-dl select:nth-child(1)").val();
					var b = $(".index-dl select:nth-child(2)").val();
					var c = $(".index-dl select:nth-child(3)").val();
					var d = $(".index-dl input:nth-child(4)").val();
					var e = $(".index-dl input:nth-child(5)").val();
					var f = $(".index-dl input:nth-child(6)").val();
					// 					alert($(".index-dl select:nth-child(1)").val())
					// 					alert($(".index-dl select:nth-child(2)").val())
					// 					alert($(".index-dl input:nth-child(3)").val())
					// 					alert($(".index-dl input:nth-child(4)").val())
					// 					alert($(".index-dl input:nth-child(5)").val())

					// 					alert(b)
					// 					alert(c)
					// 					alert(d)
					// 					alert(e)
					if (a == "请选择科室" || b == "请选择详细科室" || c == "请选择医生" || d == "" || e == "" || f == "") {

						alert("请把信息填写完整")
						return false
					}
					if (a != "请选择科室"&&b!="请选择详细科室" && c != "请选择医生" && d != "" && e != "" && f != "") {

						if (isChinaName($.trim($($(".index-dl input:nth-child(4)")).val())) == false) {

							$(".index-dl input:nth-child(4)").css("border", "1px solid red")
							alert("× 名称不合法");
							return false
						} else {
							$(".index-dl input:nth-child(4)").css("border", "")
						}

						if (isCardNo($.trim($($(".index-dl input:nth-child(5)")).val())) == false) {
							$(".index-dl form input:nth-child(5)").css("border", "1px solid red");
							alert("× 身份证号不正确");

							return false;
						} else {
							$(".index-dl input:nth-child(5)").css("border", "")
							// alert("身份证正确")
						}

						if (isPhoneNo($.trim($($(".index-dl input:nth-child(6)")).val())) == false) {

							$(".index-dl input:nth-child(6)").css("border", "1px solid red")
							alert("× 手机号码不正确");
							return false
						} else {
							$(".index-dl input:nth-child(6)").css("border", "");
							// alert("手机号正确")
						}
						// 						alert(a)
						// 						alert(b)
						// 						alert(c)
						// 						alert(d)
						// 						alert(e)
						// 						$.session.set('name','tom');
						// 						$.session.set('IDcard','12312414');
						// 						$.session.set('phone','124312345');
					}

					$.session.set('office', a);
					$.session.set('office_concrete', b);
					$.session.set('docter', c);
					$.session.set('userName', d);
					$.session.set('userId', e);
					$.session.set('usrNum', f);

				}

				function UsrCheck() {
					// return  true;
					// return true
					//alert($(".top2-1 input").val());
					var flag = false;
					$.ajax({
						"url": "/index/search",
						"type": "post",
						"async": false,
						"data": {
							"searchInfo": $(".top2-1 input").val(),
						},
						"success": function(data) {
							flag = data.flag;
						},
						"error": function() {
							alert("请重新搜索");
						}
					})
					return flag
				}
