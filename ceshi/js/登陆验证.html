<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.8.3.min.js" ></script>
		<script>
			$(function(){
				var url="../a.json";
				var  params = {"username":$("input[type='text']").value(),$("input[type='password']").val()};
				
				$.ajax({
					"url":url,
					"data":params,
					"type":"post",
					"success":function(data){
						alert(data.message);
					},
					"error":function(){
						alert("用户名或者密码错误");
					}
				})
			})
		</script>
		
	</head>
	<body>
		<form action="#" method="post">
			<p>名字 ： <input type="text" name="" id="" value="" /> </p>
			<p>密码 ： <input type="password" name="" id="" value="" /> </p>
			<input type="button" value="提交"/>
		</form>
	</body>
</html>
