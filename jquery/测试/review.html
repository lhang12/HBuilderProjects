<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				background-color: aqua;
				height: 200px;
				margin-bottom: 10px;
				display: none;
				
			}
		</style>
		<script>
			function display(){
				var divs = document.getElementsByTagName("div")
				for(var i=0;i<divs.length;i++){
					divs[i].style.display="block";
					
				}
			}
			function displayContent(){
				var contents = document.getElementsByTagName("div");
				for(var i=0;i<contents.length;i++){
					contents[i].innerHTML="我就试一下";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="显示" onclick="display()" id="btn1" />
		<input type="button" value="设置内容" onclick="displayContent()" id="btn2" />
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
