<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js">
			
		</script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("body div").css("background-color","palegreen");
				})
				$("#btn2").click(function(){
					$("body>div").css("background-color","palegreen");
					
				})
				$("#btn3").click(function(){
					$("div:eq(3)").css("background-color","palegreen");
					
				})
				$("#btn4").click(function(){
					$("#one~div").css("background-color","palegreen");
					
				})
				$("#btn5").click(function(){
					$("body>div").css("background-color","palegreen");
					
				})
			})
		</script>
	</head>
	<body>
		<input type="button" value="body div" id="btn1" />
		<input type="button" value="body>div" id="btn2" />
		<input type="button" value="找出索引大于2的div" id="btn3"/>
		<input type="button" value="找出id为one的所有兄弟div" id="btn4" />
		<input type="button" value="选出所有" id="btn5" /><br />
		<div id="one">
			<div class="mini" >1-1</div>
			<div class="mini">1-2</div>
			
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
			<div class="mini">2-3</div>
			
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
