<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js">
			
		</script>
		<script>
			$(function(){
				$("#up").click(function(){
					$("#img").slideUp(1000);
				})
				$("#down").click(function(){
					$("#img").slideDown(1000);
				})
				
			})
		</script>
	</head>
	<body>
		<input type="button" value="上拉" id="up" />
		<input type="button" value="下拉" id="down" />
		<img src="Pic/image/j.jpg" id="img" width="160px" />
	</body>
</html>
