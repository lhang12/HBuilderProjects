<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.blue{
				background-color: blue;
			}
			.red{
				background-color: red;
			}
		</style>
		<script type="text/javascript" src="../ceshi/js/jquery-1.8.3.min.js" >
			
		</script>
		<script>
			$(function(){
				var flag = true;
				
					$("button").click(function(){
						if(flag){
						$(this).attr("class","red");
						$(this).text("已关注");
						flag=!flag; 
						}else{
							$(this).attr("class","blue");
							$(this).text("关注+");
							flag=!flag;
						}
		
			})
			})
		</script>
	</head>
	<body>
		<button class="blue">关注+</button>
	</body>
</html>
