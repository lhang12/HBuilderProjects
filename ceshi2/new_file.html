<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.red{color:red !important;}
			.blue{color:blue !important;}
		</style>
		<script type="text/javascript" src="../ceshi/js/jquery-1.8.3.min.js">

		</script>
		<script>
			$(function() {
				$("#jq").click(function() {
					$("#jq").attr("class", "blue");
				});
			});
			window.onload = function() {
				document.getElementById("js").onclick = function() {
					document.getElementById("js").className = "red";
				}
			}
		</script>
	</head>
	<body>
		<div id="test">我是示例DIV</div>
		<input type="button" id="js" value="使用javascript方法修改类名为red">
		<input type="button" id="jq" value="使用jquery方法修改类名为blue">
	</body>
</html>
