			<script type="text/javascript">
		        $(function(){
					$.ajax({
						"url":"./json/consulter-neike.json",
						"type":"get",
						"datatype":"json",
						"success":function(data){
							$(".zxys1").append("<span>（总共有 <font color='red'  >"+data.length+"</font>  位医生符合要求）</span>")
							$.each(data, function(i, data1) {
								// alert(data.length)
									$(".lh  ").append("<li></li>")
										// console.log(data.docterimg);
										$(".lh  li:nth-child(" + (i+1) + ")").append("<p><img src=" + data1.docterimg +
											" alt=''/></p>")
										$(".lh  li:nth-child(" + (i+1) + ")").append("<p>" + data1.name + "</p>")
										$(".lh  li:nth-child(" + (i+1) + ")").append("<p><span>" + data1.position[0] +
											"</span> <span>" + data1.position[1] + "</span></p>")
										$(".lh  li:nth-child(" + (i+1) + ")").append("<p><a href=''>评分" + data1.grade + ((data.follow) ?
											("</a> <a class='lha2' href=''>已关注</a></p>") : ("</a> <a class='lha' href=''>关注+</a></p>")))
										$(".lh  li:nth-child(" + (i+1) + ")").append("<div class='lh1'>擅长：" + data1.expertin +
											"</div>")
										$(".lh  li:nth-child(" + (i+1) + ")").append("<div class='lh2'></div>")
										$(".lh  li:nth-child(" + (i+1) + ") .lh2").append((data1.vidiostate) ? (
												"<div class='lh2-1 lh2-2'><img src='images/tw1.png' alt=''/> <h4>图片问诊</h4><span>未开通</span></div>") :
											("<div class='lh2-1'><img src='images/tw1.png' alt=''/> <h4>图片问诊</h4><span>￥15</span></div>"))
										$(".lh  li:nth-child(" + (i+1) + ") .lh2").append((data1.picstate) ? (
											"<div class='lh2-1 lh2-2'><img src='images/sp-w.png' alt='视频'/> <h4>视频问诊</h4><span>未开通</span></div>"
										) : ("<div class='lh2-1'><img src='images/sp1.png' alt=''/> <h4>视频问诊</h4><span>￥180</span></div>"))
									
								})
								$(".lh li:last").after("<li><a href='./备份.html'>  <返回 </a></li>")					
							},
						
						"error":function(){
							alert("错误")
						}
					})
					
				})
		    </script>
