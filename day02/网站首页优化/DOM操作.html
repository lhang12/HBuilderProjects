<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function click1(){
				var div = document.getElementById("div2");
				var p = document.createElement("p")
				var textNode = document.createTextNode("文本")
				//将文本内容连起来
				p.appendChild(textNode);
				div.appendChild(p);
			}
		</script>
	</head>
	<body>
		<input type="button" value="添加文本" onclick="click1()" />
		<div id="div2">
			
		</div>
	</body>
</html>
