		<script type="text/javascript">
			var province = [["---请选择---"],["一环","二环","三环","四环"],["武汉","湘潭","潭州"],["邯郸","邢台","廊坊","保定","雄安新区"]]
			function huanxian(){
				// alert("测试")
 				var pv = document.getElementById("pro");
 				var xian1 = document.getElementById("xian");
 				var co = province[pv.value];
 				// alert(co[1])
 				var node;
 				var option;
				xian1.length=1;
 				for(var i = 0;i<co.length;i++){
					// alert(co[i])
 					node = document.createTextNode(co[i]);
 					option = document.createElement("option");
 					option.appendChild(node);
 					xian1.appendChild(option)
 				}
			}
			function showTips(spanID,msg){
				var tip1 = document.getElementById(spanID);
				tip1.innerHTML= msg;
							}
			function checkName(spanID,cID,Fmsg,Tmsg){
				var nameelement = document.getElementById(cID);
				var value = nameelement.value
				var tip1 = document.getElementById(spanID);
				if(value.length<6){
					
					tip1.innerHTML=Fmsg;
					return false;
				}else{
					tip1.innerHTML=Tmsg;
					return true;
				}
			}
			function checkForm(){
				// var flag = checkName(spanID,cID,Fmsg,Tmsg)&checkpassword()&checkemail();
				var flag = checkName('tip','usr','<font color =red size =2>用户名小于6</font>','<font color =red size =2>用户名满足要求</font>')&&yzmjg()&&checkpassword()&&checkemail()&&checkName('pwtip','password','<font color =red size =2>密码小于6</font>','<font color =red size =2>密码满足要求</font>');
//  				alert(checkName('tip','usr','<font color =red size =2>用户名小于6</font>','<font color =red size =2>用户名满足要求</font>'));
//  				alert(checkpassword());
//  				alert(checkemail());
//  				alert(checkName('pwtip','password','<font color =red size =2>密码小于6</font>','<font color =red size =2>密码满足要求</font>'));
				// alert(flag)
				return flag;
			}
			function checkpassword(){
 				var pw  = document.getElementById("password").value;
 				var cpw = document.getElementById("cpassword").value;
// 				alert(pw);
// 				alert(cpw);
 				// alert(pw)
 				var cpwtip1 = document.getElementById("cpwtip")
 				if(pw==cpw){
 					
 					cpwtip1.innerHTML="<font color = red size = 2>密码完成</font>";
					return true;
 				}else{
 					cpwtip1.innerHTML="<font color = red size = 2>密码不匹配</font>";
					return false;
 				}
			}
			function checkemail(){
				var cemial = document.getElementById("emial");
				var espan = document.getElementById("espan");
				if( /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/.test(cemial.value)){
					espan.innerHTML="<font color = red size = 2>邮箱格式正确</font>";
					return true;
				}else{
					espan.innerHTML="<font color = red size = 2>邮箱格式不正确</font>";
					return false;
				}
			}
			function init(){

					return true;
					
			}else{
				return false;
			}
			}
